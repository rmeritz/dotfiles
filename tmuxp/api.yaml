session_name: api
start_directory: ~/api
windows:
  - window_name: vim
    panes:
      - shell_command:
        - vim
  - window_name: gitsh
    focus: True
    panes:
      - shell_command:
        - gitsh
  - window_name: zsh
    panes:
      -
  - window_name: server
    panes:
      - shell_command:
        - rails server
  - window_name: console
    panes:
      - shell_command:
        - rails console
  - window_name: db
    panes:
      - shell_command:
        - rails dbconsole
  - window_name: log
    panes:
      - shell_command:
        - tail -f log/development.log
